<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>hooper-stats</title>
    <meta name="description" content="nba player database" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="picture-container">
      <img
        class="basketball-img"
        src="basketball.png"
        alt="basketball-picture"
      />
    </div>
    <div class="container">
      <form>
        <p>
          Want to know how many points your favorite player averaged this
          season? Search below and find out
        </p>
        <label for="search">Player Name</label>
        <input
          type="text"
          id="search"
          name="player-search"
          placeholder="Ex: Jayson Tatum"
          required
        />
        <br />
        <label for="season">Season</label>
        <input type="number" id="season" placeholder="Ex: 2019" required />
        <br />
        <input type="submit" value="Search" />
      </form>
    </div>
    <div class="info-container">
      <p class="error-message"></p>
      <section class="results hidden">
        <h2>Player Info</h2>
        <ul class="results-list"></ul>
      </section>
    </div>
    <div class="stats-container">
      <section class="player-stats hidden">
        <h2>Player Stats</h2>
        <ul class="stats"></ul>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
